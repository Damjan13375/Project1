<body>

    <div class="container">
        <div class="row">

                <form class="form" method="POST" action="/action_page.php">

                    <div class="form-group">
                        <label for="ime">Name:</label>
                        <input type="text" id="ime" class="form-control white" placeholder="First Name" name="ime">
                    </div>

                        <label for="comp">Company:</label>
                        <input type="email" id="comp" class="form-control white" placeholder="Company" name="company">
                    </div>
                    <div class="form-group">
                        <label for="email">Email address:</label>
                        <input type="email" id="email" class="form-control  white" placeholder="E-mail" name="email">
                    </div>
                    <div class="form-group">
                        <label for="num">Phone Number:</label>

                                <option value="hr">Човечки ресурси</option>

                                <option value="product">Продукт</option>
                                <option value="sales">Продажба</option>
                                <option value="ceo">CEO</option>
                            </select>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>

                        <textarea name="message" class=" white" placeholder="Message" maxlength="300" id="message"></textarea>
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>
    </div>
